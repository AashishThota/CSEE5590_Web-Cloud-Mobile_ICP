<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<!--I used container because to give padding on both side and make content middle-->
<div class="container-style container">
    <!--Heading of the Game-->
    <div class="text-center">
        <h1>Welcome to Rock - Scissors - Paper Game</h1>
    </div>
    <!--Displaying images Rock Scissors and Paper -->
    <div class="mtb-2em row">
        <div class="col-xs-4 text-center">
            <img src="images/rock.png" class="game-title-icon"/>
        </div>
        <div class="col-xs-4 text-center">
            <img src="images/scissors.png" class="game-title-icon"/>
        </div>
        <div class="col-xs-4 text-center">
            <img src="images/paper.png" class="game-title-icon"/>
        </div>
    </div>
    <!--Displaying images of Player -1 and Player -2 and there choice -->
    <div class="mtb-2em row">
        <div class="col-xs-6 text-center">
            <!--Displaying images of Player -1 and his choice -->
            <div class="row">
                <!--Displaying images of Player -1 -->
                <div class="col-xs-6">
                    <img src="images/player-1.png" class="game-title-icon"/>
                </div>
                <!--Displaying images of Player -1 choice -->
                <div class="col-xs-6">
                    <img src="images/player-1.png" id="player1" class="game-title-icon hidden"/>
                </div>
            </div>
            <label>Player 1</label>
        </div>
        <div class="col-xs-6 text-center">
            <div class="row">
                <!--Displaying images of Player -2 -->
                <div class="col-xs-6">
                    <img src="images/player-2.png" id="player2" class="game-title-icon hidden"/>
                </div>
                <!--Displaying images of Player -2 choice -->
                <div class="col-xs-6">
                    <img src="images/player-2.png" class="game-title-icon"/>
                </div>
            </div>
            <label>Player 2</label>
        </div>
    </div>
    <!--Play button -->
    <div class="text-center mtb-2em row">
        <button type="button" class="btn btn-primary" id="startPlay">Play</button>
    </div>
    <!--Displaying the Game results. The label of result id color will change with respective of result.
    If it is draw the color is Yellow and if it win the color is green. -->
    <div class="text-center mtb-2em">
        <label>Result</label>
        <div class="label-style">
            <label id="result"></label>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
