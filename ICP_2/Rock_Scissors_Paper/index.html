<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container-style container">
    <div class="text-center">
        <h1>Welcome to Rock - Scissors - Paper Game</h1>
    </div>
    <div class="mtb-2em row">
        <div class="col-xs-4 text-center">
            <img src="images/rock.png" class="game-title-icon"/>
        </div>
        <div class="col-xs-4 text-center">
            <img src="images/scissors.png" class="game-title-icon"/>
        </div>
        <div class="col-xs-4 text-center">
            <img src="images/paper.png" class="game-title-icon"/>
        </div>
    </div>
    <div class="mtb-2em row">
        <div class="col-xs-6 text-center">
            <div class="row">
                <div class="col-xs-6">
                    <img src="images/player-1.png" class="game-title-icon"/>
                </div>
                <div class="col-xs-6">
                    <img src="images/player-1.png" id="player1" class="game-title-icon hidden"/>
                </div>
            </div>
            <label>Player 1</label>
        </div>
        <div class="col-xs-6 text-center">
            <div class="row">
                <div class="col-xs-6">
                    <img src="images/player-2.png" id="player2" class="game-title-icon hidden"/>
                </div>
                <div class="col-xs-6">
                    <img src="images/player-2.png" class="game-title-icon"/>
                </div>
            </div>
            <label>Player 2</label>
        </div>
    </div>
    <div class="text-center mtb-2em row">
        <button type="button" class="btn btn-primary" id="startPlay">Play</button>
    </div>
    <div class="text-center mtb-2em">
        <label>Result</label>
        <div class="label-style">
            <label id="result"></label>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
